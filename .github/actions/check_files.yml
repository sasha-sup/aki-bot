name: Check files

on:
  push:
    branches:
      - master

jobs:
  check_files:
    name: Check files
    runs-on: ubuntu-latest
    outputs:
      run_job_bot: ${{ steps.check_files.outputs.run_job_bot }}
      run_job_image: ${{ steps.check_files.outputs.run_job_image }}
      run_job_video: ${{ steps.check_files.outputs.run_job_video }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Check modified files
        id: check_files
        run: |
          echo "=============== list modified files ==============="
          git diff --name-only HEAD^ HEAD > files.txt

          run_job_bot=false
          run_job_image=false
          run_job_video=false

          while IFS= read -r file; do
            echo $file
            if [[ $file == bot/* ]]; then
              echo "This modified file is under the 'bot' folder."
              run_job_bot=true
            elif [[ $file == image/* ]]; then
              echo "This modified file is under the 'image' folder."
              run_job_image=true
            elif [[ $file == video/* ]]; then
              echo "This modified file is under the 'video' folder."
              run_job_video=true
            fi
          done < files.txt

          echo "::set-output name=run_job_bot::$run_job_bot"
          echo "::set-output name=run_job_image::$run_job_image"
          echo "::set-output name=run_job_video::$run_job_video"
